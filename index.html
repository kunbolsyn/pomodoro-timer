<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Pomodoro Timer</h1>

    <div id="clock">
        <span id="time">25:00</span>
        <audio src="https://drive.google.com/file/d/12IKlFOA3CFcX2Q_9e1ntOpX1XX5J5TLr/preview"></audio>
    </div>

    <button id="start">start focus</button>
    <button id="skip" style="transform: scale(0);">skip break</button>

    <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="5" id="breakTime" />
        <button type="submit">Save settings</button>
    </form>

    <script src="timer.js"></script>
</body>

</html>
